<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="register-background">
  <div class="register-container">
    <ion-card class="register-card">
      <ion-card-header>
        <ion-card-title class="card-title">Crea una cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="registrarUsuario()" class="register-button">
          Registrar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
