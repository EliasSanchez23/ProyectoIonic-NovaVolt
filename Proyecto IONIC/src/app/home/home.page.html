
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido a la Aplicación de Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-background">
  <div class="home-container">
    <!-- Logo en la parte superior -->
    <img src="assets/img/logo.png" alt="Logo" class="logo" />
    
    <!-- Mensaje de bienvenida -->
    <h2>¡Explora ofertas increíbles y productos exclusivos!</h2>
    <p>Regístrate o inicia sesión para comenzar tu experiencia de compra.</p>
    
    <!-- Botón para Iniciar Sesión -->
    <ion-button expand="block" shape="round" color="tertiary" routerLink="/login" class="login-button">Iniciar Sesión</ion-button>
    
    <!-- Botón para Comenzar -->
    <ion-button expand="block" shape="round" color="secondary" routerLink="/start" class="start-button">Comenzar</ion-button>
  </div>
</ion-content>
