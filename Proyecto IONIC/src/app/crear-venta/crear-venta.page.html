    <!-- Lista de productos en el carrito -->
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="assets/img/ipad.png" class="img-fluid rounded-start" alt="iPad Air">

        </div>

        <!-- Repite el mismo bloque de card para cada producto en el carrito -->

                <p class="card-text">Precio: $200.000</p>

                <button class="btn btn-danger">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
